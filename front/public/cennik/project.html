<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zapoznaj się z cennikiem naszych usług</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
<!-- Заголовок и подзаголовок -->
<header>
    <h1 class="header-title">Zapoznaj się z cennikiem naszych usług</h1>
    <p class="header-subtitle">Kursy, szkolenia, warsztaty, premium</p>
</header>

<!-- Блок с изображениями -->
<section class="images">
    <img src="images/car1.png">
    <img src="images/car2.png">
    <img src="images/car3.png">

</section>

<!-- Список услуг -->
<section class="services">
    <!-- 1. Kursy na pojazdy osobowe -->
    <div class="service">
        <div class="service-info">
            <!-- SVG-иконка автомобиля -->
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 55 55" fill="none">
                <circle cx="27.5" cy="27.5" r="27" fill="#282828" stroke="#FF7C16"/>
            </svg>
            <div>
                <p class="label">Kursy na pojazdy osobowe</p>
                <p class="label">Kategorie: B | BE</p>
            </div>
        </div>
        <button type="button" aria-label="Otwórz" class="toggle-button">
            <!-- Иконка стрелки вправо -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18l6-6-6-6"></path>
            </svg>
        </button>
    </div>

    <!-- 2. Kursy motocyklowe -->
    <div class="service">
        <div class="service-info">
            <!-- SVG-иконка мотоцикла -->
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 55 55" fill="none">
                <circle cx="27.5" cy="27.5" r="27" fill="#282828" stroke="#FF7C16"/>
            </svg>
            <div>
                <p class="label">Kursy motocyklowe</p>
                <p class="label">Kategorie: A | A2 | A1 | AM</p>
            </div>
        </div>
        <button type="button" aria-label="Otwórz" class="toggle-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18l6-6-6-6"></path>
            </svg>
        </button>
    </div>

    <!-- 3. Kursy autobusowe -->
    <div class="service">
        <div class="service-info">
            <!-- SVG-иконка автобуса -->
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 55 55" fill="none">
                <circle cx="27.5" cy="27.5" r="27" fill="#282828" stroke="#FF7C16"/>
            </svg>
            <div>
                <p class="label">Kursy autobusowe</p>
                <p class="label">Kategorie: D | DE</p>
            </div>
        </div>
        <button type="button" aria-label="Otwórz" class="toggle-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18l6-6-6-6"></path>
            </svg>
        </button>
    </div>

    <!-- 4. Premium -->
    <div class="service">
        <div class="service-info">
            <!-- SVG-иконка плюса -->
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 55 55" fill="none">
                <circle cx="27.5" cy="27.5" r="27" fill="#282828" stroke="#FF7C16"/>
            </svg>
            <div>
                <p class="label">Premium</p>
                <p class="label">Kategorie: B</p>
            </div>
        </div>
        <button type="button" aria-label="Otwórz" class="toggle-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18l6-6-6-6"></path>
            </svg>
        </button>
    </div>

    <!-- 5. Instruktor nauki jazdy -->
    <div class="service">
        <div class="service-info">
            <!-- SVG-иконка человечка -->
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 55 55" fill="none">
                <circle cx="27.5" cy="27.5" r="27" fill="#282828" stroke="#FF7C16"/>
            </svg>
            <div>
                <p class="label">Instruktor nauki jazdy</p>
                <p class="label">Kategorie: A | B | D</p>
            </div>
        </div>
        <button type="button" aria-label="Otwórz">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18l6-6-6-6"></path>
            </svg>
        </button>
    </div>
</section>
<script src="js.js"></script>

</body>
</html>
